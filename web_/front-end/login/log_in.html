<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking System</title>
    <link rel="icon" href="logo.jpg">
    <link rel="Stylesheet" href="log_in.css">
</head>
<body>
    <body>
       <p class="ticket"><em>&lt;&lt;&lt;BOOK MY TICKETS&gt;&gt;&gt;&nbsp;&nbsp;&nbsp;&nbsp;</em></p> 
       <p class="t1"><marquee width="650"
        height="100">Seamless Cinematic Thrills, One Click Away!</marquee></p>
        <div class="form-container">
        <form class='formf' action="https://httpbin.org/post" method="post">
            <p class="f1">
                <label for="Name"></label>
                <input type="text" class="rounded-input" name="Name" id="Name" placeholder="Enter your name" autocomplete="on" required >
            </p>
            <p class="f1">
                <label for="Phone"></label>
                <input type="tel" class="rounded-input" name="Phone" id="Phone" placeholder='Enter your phone number' pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
            </p>
            <p class="f1">
                <label for="email"></label>
                <input type="email" class="rounded-input" name="email" id="email" placeholder="Enter your Email address" autocomplete="on" required>
            </p>
            <p class="f1">
                <label for="Password"></label>
                <input type="password" class="rounded-input" name="Password" id="Password" placeholder='Enter your Password'  required >
            </p>
            <p class="f1">
            <button  type="submit">Submit</button>
            <button  type="reset">Reset</button>
            </p>
        </form>
    </div>
    </body>
</body>
</html>
